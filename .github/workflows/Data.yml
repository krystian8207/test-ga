on:
  schedule:
  - cron: '*/5 * * * *' # every 5 minutes

name: Data

jobs:
  Data:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Run test script
        run: docker run -v `pwd`:/mnt -e TEST_ENV_VAR=${{ secrets.TEST_ENV_VAR }} appsilon/paraproj:1.3 bash -c "Rscript '/mnt/run.R'"

